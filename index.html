<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>My Project</title>
</head>
<body>
    <div class="whole">
        <div class="ans">
            <div class="show-working"></div>
            <input class="show-ans" placeholder="0">
        </div>
        <div class="section2">
            <div class="sub-section1">
                <button class="row-operators" type="reset">AC</button>
                <button class="row-operators">+/-</button>
                <button class="row-operators">%</button>
                <button class="column-operators">&#143;</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="column-operators">x</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="column-operators">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="column-operators">+</button>
            </div>
            <div class="sub-section2">
                <button class="zero">0</button>
                <button class="btn">.</button>
                <button class="column-operators">=</button>
            </div>
        </div>
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
