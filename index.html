<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>My Project</title>
</head>
<body>
    <div class="whole">
        <div class="ans">
            <div class="show-ans" data-show-ans></div>
            <div class="show-working" data-show-working></div>
        </div>
        <div class="section2">
            <div class="sub-section1">
                <button class="row-operators ac" type="reset" data-ac>AC</button>
                <button class="row-operators" data-operator="">+/-</button>
                <button class="row-operators">%</button>
                <button class="column-operators" data-number>/</button>
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="column-operators" data-operator>*</button>
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="column-operators" data-operator>-</button>
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="column-operators" data-operator>+</button>
            </div>
            <div class="sub-section2">
                <button class="zero" data-number>0</button>
                <button class="btn" data-number>.</button>
                <button class="column-operators" data-equals>=</button>
            </div>
        </div>
    </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
