<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="page-container">
        <div class="display">
          <div class="previous-operand"  id="previous-operand">
            <span></span>
          </div>
        <div class="current-operand" id="current-operand"><span></span></div>
  
      </div>
        <div class="calc-button-rows-container">
          <div class="row">
            <button class="light-grey" id="AC">AC</button>
            <button class="light-grey" id="plus-or-minus">+/-</button>
            <button class="operations" id="percentage">%</button>
            <button class="operations" id="division">รท</button>
          </div>
          <div class="row">
            <button class="number-btn" id="number7">7</button>
            <button class="number-btn" id="number8">8</button>
            <button class="number-btn" id="number9">9</button>
            <button class="operations" id="times">x</button>
          </div>
          <div class="row">
            <button class="number-btn" id="number4">4</button>
            <button class="number-btn" id="number5">5</button>
            <button class="number-btn" id="number6">6</button>
            <button class="operations" id="minus">-</button>
          </div>
          <div class="row">
            <button class="number-btn" id="number1">1</button>
            <button class="number-btn" id="number2">2</button>
            <button class="number-btn" id="number3">3</button>
            <button class="operations" id="plus">+</button>
          </div>
          <div class="row">
            <button class="number-btn" id="number-0">0</button>
            <button class="number-btn" id="number-dot">.</button>
            <button class="equals" id="equals">=</button>
          </div>
        </div>
      </div>

    <script src="assets/scripts/script.js"></script>
</body>
</html>
